<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento Allenamenti - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Accedi</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Inserisci la tua email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Inserisci la tua password" required>
                    <a href="#" id="forgotPasswordLink" class="forgot-password">Password dimenticata?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Accedi</button>
            </form>
            <p class="auth-footer">
                Non hai un account? <a href="/register">Registrati</a>
            </p>
        </div>
        <div class="copyright">
            Â© 2025 Pietro Di Dio. Tutti i diritti riservati.
        </div>
    </div>

    <!-- Modal Recupero Password -->
    <div id="passwordResetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recupero Password</h2>
                <button class="modal-close" onclick="closeModal('passwordResetModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p style="margin-bottom: 1rem;">Inserisci la tua email per ricevere il link di reset della password.</p>
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" class="form-control" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('passwordResetModal')">Annulla</button>
                    <button type="submit" class="btn btn-primary">Invia</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/app-core.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
