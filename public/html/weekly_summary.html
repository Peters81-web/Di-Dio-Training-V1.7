<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allenamenti - Riepilogo Settimanale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/weekly-summary-fix.css">
    <link rel="stylesheet" href="/css/enhanced-design.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">
                <i class="fas fa-calendar-week mr-2"></i>
                Riepilogo Settimanale
            </h1>
            <div class="nav-links">
                <button onclick="window.location.href='/dashboard'" class="btn">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </button>
                <button onclick="window.location.href='/planner'" class="btn">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Pianificatore</span>
                </button>
                <button onclick="window.location.href='/stats'" class="btn">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistiche</span>
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Esci</span>
                </button>
            </div>
        </div>
    </nav>
    
    <main class="container weekly-summary-container">
        <div class="period-selector-card">
            <div class="period-selectors">
                <div class="selector-group">
                    <label for="year-select">Anno:</label>
                    <select id="year-select" class="form-control">
                        <!-- Opzioni popolate da JavaScript -->
                    </select>
                </div>
                
                <div class="selector-group">
                    <label for="month-select">Mese:</label>
                    <select id="month-select" class="form-control">
                        <option value="0">Gennaio</option>
                        <option value="1">Febbraio</option>
                        <option value="2">Marzo</option>
                        <option value="3">Aprile</option>
                        <option value="4">Maggio</option>
                        <option value="5">Giugno</option>
                        <option value="6">Luglio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Settembre</option>
                        <option value="9">Ottobre</option>
                        <option value="10">Novembre</option>
                        <option value="11">Dicembre</option>
                    </select>
                </div>
                
                <div class="selector-group">
                    <label for="week-select">Settimana:</label>
                    <select id="week-select" class="form-control">
                        <!-- Opzioni popolate da JavaScript -->
                    </select>
                </div>
            </div>
            
            <div id="week-range" class="week-date-badge">
                <!-- Data popolata da JavaScript -->
            </div>
        </div>
        
        <div class="weekly-schedule-card">
            <div id="weekdays-container">
                <!-- I giorni della settimana saranno inseriti qui da JavaScript -->
            </div>
            
            <button id="save-summary-btn" class="btn btn-primary save-btn">
                <i class="fas fa-save"></i> Salva Riepilogo
            </button>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Di Dio Pietro. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/weekly-summary-fix.js"></script>
</body>
</html>
