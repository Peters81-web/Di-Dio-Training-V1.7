<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Allenamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/enhanced-design.css">
    <link rel="stylesheet" href="/css/rich-text.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <h1 class="navbar-brand">
            <i class="fas fa-dumbbell mr-2"></i>
            Crea Nuovo Allenamento
        </h1>
         <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

             <div class="nav-links" id="navLinks">
                <button onclick="window.location.href='/dashboard'" class="btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Torna alla Dashboard</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 1.5rem; padding-bottom: 2rem;">
        <div class="card">
            <form id="workoutForm" style="display: grid; gap: 1.5rem;">
                <!-- Sezione Info Base -->
                <div class="form-section">
                    <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--primary-color);">Informazioni Base</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="workoutName">Nome Allenamento</label>
                            <input
                                type="text"
                                id="workoutName"
                                class="form-control"
                                required
                                placeholder="Es. HIIT Cardio, Forza Gambe..."
                            >
                        </div>
                        <div class="form-group">
                            <label for="activityType">Tipo di Attività</label>
                            <select id="activityType" class="form-control" required>
                                <option value="">Seleziona attività</option>
                                <option value="1">Corsa</option>
                                <option value="2">Ciclismo</option>
                                <option value="3">Nuoto</option>
                                <option value="4">Forza</option>
                                <option value="5">Yoga</option>
                            </select>
                            <small class="text-danger" id="activityTypeError"></small>
                        </div>
                    </div>
                </div>

                <!-- Sezione Dettagli -->
                <div class="form-section">
                    <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--primary-color);">Dettagli Allenamento</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Durata (minuti)</label>
                            <input
                                type="number"
                                id="duration"
                                class="form-control"
                                required
                                min="1"
                                placeholder="Es. 45"
                            >
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Livello Difficoltà</label>
                            <select id="difficulty" class="form-control" required>
                                <option value="principiante">Principiante</option>
                                <option value="intermedio">Intermedio</option>
                                <option value="avanzato">Avanzato</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="objective">Obiettivo</label>
                        <input
                            type="text"
                            id="objective"
                            class="form-control"
                            required
                            placeholder="Es. Miglioramento resistenza, Tonificazione..."
                        >
                    </div>
                </div>

                <!-- Sezione Fasi -->
                <div class="form-section">
                    <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--primary-color);">Fasi dell'Allenamento</h3>
                    <div style="display: grid; gap: 1rem;">
                        <div class="form-group">
                            <h4>Riscaldamento</h4>
                            <div class="rich-text-container">
                                <div class="rich-text-toolbar">
                                    <button type="button" onclick="formatText('bold')" title="Grassetto">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" onclick="formatText('italic')" title="Corsivo">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" onclick="formatText('underline')" title="Sottolineato">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertUnorderedList')" title="Elenco puntato">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertOrderedList')" title="Elenco numerato">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                </div>
                                <div id="warmup" class="rich-text-editor" contenteditable="true" data-placeholder="Descrivi gli esercizi di riscaldamento..."></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h4>Fase Principale</h4>
                            <div class="rich-text-container">
                                <div class="rich-text-toolbar">
                                    <button type="button" onclick="formatText('bold')" title="Grassetto">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" onclick="formatText('italic')" title="Corsivo">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" onclick="formatText('underline')" title="Sottolineato">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertUnorderedList')" title="Elenco puntato">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertOrderedList')" title="Elenco numerato">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                </div>
                                <div id="mainPhase" class="rich-text-editor" contenteditable="true" data-placeholder="Descrivi gli esercizi principali..."></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h4>Defaticamento</h4>
                            <div class="rich-text-container">
                                <div class="rich-text-toolbar">
                                    <button type="button" onclick="formatText('bold')" title="Grassetto">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" onclick="formatText('italic')" title="Corsivo">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" onclick="formatText('underline')" title="Sottolineato">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertUnorderedList')" title="Elenco puntato">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertOrderedList')" title="Elenco numerato">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                </div>
                                <div id="cooldown" class="rich-text-editor" contenteditable="true" data-placeholder="Descrivi gli esercizi di defaticamento..."></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h4>Note Aggiuntive</h4>
                            <div class="rich-text-container">
                                <div class="rich-text-toolbar">
                                    <button type="button" onclick="formatText('bold')" title="Grassetto">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" onclick="formatText('italic')" title="Corsivo">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" onclick="formatText('underline')" title="Sottolineato">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertUnorderedList')" title="Elenco puntato">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <button type="button" onclick="formatText('insertOrderedList')" title="Elenco numerato">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                </div>
                                <div id="notes" class="rich-text-editor" contenteditable="true" data-placeholder="Aggiungi eventuali note o raccomandazioni..."></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pulsanti Form -->
                <div class="modal-actions" style="margin-top: 20px; display: flex; justify-content: center; position: relative; z-index: 1000;">
                    <button type="button" onclick="window.location.href='/dashboard'" class="btn btn-secondary" style="margin-right: 10px; position: relative; z-index: 1001;">
                        <i class="fas fa-times"></i> Annulla
                    </button>
                    <button type="submit" id="saveWorkoutBtn" class="btn btn-primary" style="position: relative; z-index: 1001;">
                        <i class="fas fa-save"></i> Salva Allenamento
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/app-core.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/rich-text-editor.js"></script>
    <script src="/js/workout.js"></script>
    <script src="/js/workout-editor.js"></script>



    <script>
    // Funzione per formattare il testo
    function formatText(command) {
        document.execCommand(command, false, null);
    }
    </script>

    <script>
// Inizializza gli editor di testo ricco quando la pagina è caricata
document.addEventListener('DOMContentLoaded', function() {
    // Usa la funzione centralizzata di app-core.js
    if (window.AppCore && window.AppCore.initRichTextEditors) {
        window.AppCore.initRichTextEditors();
    }
});
</script>

</body>
</html>
